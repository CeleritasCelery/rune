[package]
name = "rune"
version = "0.1.0"
authors = ["Troy Hinckley"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.68"
bstr = "1.1.0"
fancy-regex = "0.10.0"
float-cmp = "0.9.0"
fn_macros = { version = "0.1.0", path = "fn_macros" }
lazy_static = "1.4.0"
num_enum = "0.5.7"
paste = "1.0.11"
rustc-hash = "1.1.0"
sptr = "0.3.2"
streaming-iterator = "0.1.8"

# [dev-dependencies]
# backtrace-on-stack-overflow = "0.2.0"

[profile.dev.build-override]
opt-level = 3

[profile.fast-debug]
inherits = "release"
debug = true

[features]
default = []
debug_bytecode = []

[build-dependencies]
syn = { version = "1.0.99" }
quote = "1.0.21"
proc-macro2 = "1.0.43"
