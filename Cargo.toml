[package]
name = "rune"
version = "0.1.0"
authors = ["Troy Hinckley"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.69"
bstr = "1.3.0"
bytecount = "0.6.3"
druid = "0.8.3"
fancy-regex = "0.10.0"
float-cmp = "0.9.0"
fn_macros = { version = "0.1.0", path = "fn_macros" }
hostname = "0.3.1"
lazy_static = "1.4.0"
memoffset = "0.8.0"
num_enum = "0.5.11"
paste = "1.0.12"
rand = "0.8.5"
rustc-hash = "1.1.0"
sptr = "0.3.2"
streaming-iterator = "0.1.9"
text-buffer = { version = "0.1.0", path = "crates/text-buffer" }
titlecase = "2.2.1"
fallible-iterator = "0.3.0"

# [dev-dependencies]
# backtrace-on-stack-overflow = "0.3.0"

[profile.dev.build-override]
opt-level = 3

[profile.fast-debug]
inherits = "release"
debug = true

[features]
default = []
debug_bytecode = []

[build-dependencies]
syn = "1" 
quote = "1"
proc-macro2 = "1"
